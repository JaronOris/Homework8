<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Jungle Cook</title>
  </head>
  <body>
    <div class="nav-container">
      <nav>
        <div class="logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="links">
          <a href="index.html">Home</a>
          <a href="browse.html">Browse</a>
          <a href="create.html">Create Recipes</a>
          <a href="userRecipes.html">Your Recipes</a>
          <a class="log-button" href="log.html">Login</a>
        </div>
      </nav>
    </div>

    <div id="app">
      <div class="createPage">
        <div class="form-container">
          <h2>Hey (Name), create a recipe.</h2>
          <div class="recipe-input info">
            <div class="input-button">
              <input
                type="text"
                name="addRecImg"
                placeholder="Add Recipe Image"
              />
              <div class="button-container">
                <button>Attach file</button>
              </div>
            </div>
            <input type="text" name="recName" placeholder="Recipe Name" />
            <input
              type="text"
              name="recDesc"
              placeholder="Recipe Description"
            />
            <input type="text" name="recTime" placeholder="Recipe Total Time" />
            <input
              type="text"
              name="recServe"
              placeholder="Recipe Serving Size"
            />
          </div>
          <div class="recipe-input ingredients">
            <h3>Enter Ingredients:</h3>
            <input type="text" name="ingOne" placeholder="Ingredient #1" />
            <input type="text" name="ingTwo" placeholder="Ingredient #2" />
            <div class="input-button">
              <input type="text" name="ingThree" placeholder="Ingredient #3" />
              <div class="button-container">
                <div class="add-to-list">
                  <div class="plus">
                    <div class="plus-vert"></div>
                    <div class="plus-hori"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="recipe-input instructions">
            <h3>Enter Instructions:</h3>
            <input
              type="text"
              name="instructOne"
              placeholder="Instruction #1"
            />
            <input
              type="text"
              name="instructTwo"
              placeholder="Instruction #2"
            />
            <div class="input-button">
              <input
                type="text"
                name="instructThree"
                placeholder="Instruction #3"
              />
              <div class="button-container">
                <div class="add-to-list">
                  <div class="plus">
                    <div class="plus-vert"></div>
                    <div class="plus-hori"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <input id="create-recipe" type="button" value="Create Recipe" />
        </div>
      </div>
    </div>

    <div class="footer-container">
      <div class="copyright">Copyright Â© 2019 The Jungle Cook</div>
      <div class="footer-links">
        <a href="#">Login</a><a href="#">Recipes by Categories</a
        ><a href="#">Privacy and Copyright</a><a href="#">Create Recipe</a
        ><a href="#">Your Recipes</a>
      </div>
      <div class="socials">
        <img src="/images/facebook.svg" alt="" />
        <img src="/images/instagram.svg" alt="" />
      </div>
    </div>

    <script src="lib/jquery-3.6.4.min.js"></script>
    <script src="model/model.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
