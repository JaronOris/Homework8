<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Jungle Cook</title>
  </head>
  <body>
    <div class="nav-container">
      <nav>
        <div class="logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="links">
          <a href="index.html">Home</a>
          <a href="browse.html">Browse</a>
          <a href="create.html">Create Recipes</a>
          <a href="userRecipes.html">Your Recipes</a>
          <a class="log-button" href="log.html">Login</a>
        </div>
      </nav>
    </div>

    <div id="app">
      <div class="login-container">
        <div class="login-signup">
          <div class="log-in">
            <form>
              <div class="callout log-here">Login Here!</div>
              <input
                type="text"
                name="userEmail"
                id="userEmail"
                placeholder="Email Address"
              />
              <input
                type="text"
                name="userPass"
                id="userPass"
                placeholder="Password"
              />
              <button class="form-button">Login</button>
            </form>
          </div>
          <div class="sign-up">
            <form>
              <div class="callout-signup">
                <h3>Don't have an account?</h3>
                <h1>Sign up!</h1>
              </div>
              <input
                type="text"
                name="fName"
                id="fName"
                placeholder="First Name"
              />
              <input
                type="text"
                name="lName"
                id="lName"
                placeholder="Last Name"
              />
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button class="form-button">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-container">
      <div class="copyright">Copyright Â© 2019 The Jungle Cook</div>
      <div class="footer-links">
        <a href="#">Login</a><a href="#">Recipes by Categories</a
        ><a href="#">Privacy and Copyright</a><a href="#">Create Recipe</a
        ><a href="#">Your Recipes</a>
      </div>
      <div class="socials">
        <img src="/images/facebook.svg" alt="" />
        <img src="/images/instagram.svg" alt="" />
      </div>
    </div>

    <script src="lib/jquery-3.6.4.min.js"></script>
    <script src="model/model.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
